AWSTemplateFormatVersion: "2010-09-09"
Description: DynamoDB table for processed log records (PAY_PER_REQUEST)

Parameters:
  ProjectName:
    Type: String

Resources:
  LogsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${ProjectName}-logs"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE

Outputs:
  TableName:
    Value: !Ref LogsTable

  TableArn:
    Value: !GetAtt LogsTable.Arn
